 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Website</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
 </head>
 <body>
  <header>
    <nav class="navbar">
      <a href="#" class="logo">Coffee<span>.</span></a>
      <ul class="menu-links">
        <span id="close-menu-btn" class="material-symbols-outlined">menu</span>

        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Testimonials</a></li>
        <li><a href="#">About us</a></li>
        <li><a href="#">Contact us</a></li>
      </ul>
      <span id="menu-btn" class="material-symbols-outlined">menu</span>
    </nav>
  </header>

  <section class="hero-section">
    <div class="content">
      <h1>Start Your Day with Fresh Coffee</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus perferendis accusamus laborum dolorum expedita commodi iusto adipisci! 
      </p>
      <button>Order now</button>
    </div>
  </section>
  <script>
    const header =  document.querySelector('header');    
    const menuBtn =  document.querySelector('#menu-btn');    
    const closeMenuBtn =  document.querySelector('#close-menu-btn');

    menuBtn.addEventListener('click', () => {
      header.classList.toggle("show-mobile-menu");
    });
    closeMenuBtn.addEventListener('click', () => {
      menuBtn.click();
    });
  </script>
  
 </body>
 </html>
